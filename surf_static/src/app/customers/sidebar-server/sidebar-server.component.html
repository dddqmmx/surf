<div class="channel-info-container">
    <div style="padding: 20px;border-bottom: #2b2b2b solid 2px">
        <div style="" (click)="toggleMenu()">
            <h2>{{ channelInfo.server_nane }}</h2>
        </div>
        <div *ngIf="menuVisible" class="menu-container .show-menu">
            <div class="menu-item">踢出频道主</div>
            <div class="menu-item" (click)="toggleSelectUserPopup()">邀请他人</div>
            <div class="menu-item">编辑服务资料</div>
        <div class="menu-item">离开服务器</div>
        </div>
    </div>

    <div style="    padding: 10px;" *ngFor="let channelClass of channelInfo.channel_classes" class="channel-class">
        <h3 class="channel-class-title">{{ channelClass.channel_class_name }}</h3>
        <ul class="channel-list">
            <li *ngFor="let channel of channelClass.channels" class="channel">
                {{ channel.channel_name }} - {{ channel.channel_type }}
            </li>
        </ul>
    </div>
</div>
