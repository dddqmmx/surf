<div style="background: #36393f; height: 100vh; width: 100%; font-family: Arial, sans-serif; display: flex; flex-direction: column; position: relative;">
    <div style="background: #333; color: #fff; padding: 10px;">
        <h1 style="margin: 0;">Internet Chat Room</h1>
    </div>
    <div style="flex-grow: 1; overflow-y: auto; padding: 10px;">
        <div *ngFor="let message of messageList">
            <div style="display: flex; align-items: flex-start;">
                <img height="40" width="40" src="assets/img_3.png" alt="User Image" style="border-radius: 50%;">
                <div style="margin-left: 10px;">
                    <p>
                        <span style="color: #0077b6; font-weight: bold; display: block;" *ngIf="localDataService.hasUserInfo(message.user_id)">
                            {{localDataService.getUserInfo(message.user_id).user_nickname}}
                        </span>
                        <span style="display: block;">{{message.content}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div style="background: #333; padding: 10px; position: absolute; bottom: 0; left: 0; right: 0; display: flex;">
        <input
            [(ngModel)]="massageInputValue"
            (keyup.enter)="sendMessage()"
            style="flex: 1; padding: 5px; border: 1px solid #ccc; border-radius: 3px;" placeholder="Type your message...">
    </div>
</div>
